<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body>
<div class="container">
   <div th:replace="fragments::menu">Static Header</div>
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="${actor.image}"
                                           alt="Film Fotoğrafı"/></div>
                <div class="col-md-6">
                    <div class="small mb-1" th:text="${actor.bDate}"></div>
                    <h1 class="display-5 fw-bolder" th:text="${actor.name} + ' ' + ${actor.surname}"></h1>
                    <p class="lead" th:text="${actor.bio}"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5 bg-light ">
        <div class="container px-4 px-lg-5 mt-5">
            <h2 class="fw-bolder mb-4">Oynadığı Filmler</h2>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
                <div th:each="movie: ${movies}" class="col col-sm-12 col-md-4 col-lg-3">
                    <div class="card h-100">
                        <a th:href="'/movies/' + ${movie.id}"><img th:src="${movie.coverPhoto}" class="card-img-top"
                                                                   th:width="250" th:height="400"></a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${movie.movieName}"></h5>
                            <p class="card-text" style="height:50px; max-height: 50px; overflow: overlay"
                               th:text="${movie.description}"></p>
                            <p class="cart-text" th:text="${movie.releaseDate}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="fragments::footer">Static Footer</div>
</div>
</body>
</html>

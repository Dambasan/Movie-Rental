<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a th:href="'/movies'" class="navbar-brand">Film Kiralama </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="'/movies'">Ana Sayfa</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#!">Hakkımızda</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">Daha fazlası</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">Türler</a></li>
                            <li><a class="dropdown-item" href="#!">Popüler Filmler</a></li>
                            <li><a class="dropdown-item" href="#!">Kendimi Şanslı Hissediyorum</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-dark" href="/cart">
                        <i class="bi-cart-fill me-1"></i>
                        Sepetim
                        <span class="badge bg-dark text-white ms-1 rounded-pill"
                              th:text="${#ctx.session.containsKey('cartCount') ? #ctx.session.get('cartCount') : '0'}">
                        </span>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    <br \>
    <hr \>
    <br \>
    <h2>Filmler</h2>
    <br \>
    <hr \>
    <br \>
    <div class="row g-3">
        <div th:each="movie: ${movies}" class="col col-sm-12 col-md-4 col-lg-3">
            <div class="card h-100">
                <a th:href="'/movies/' + ${movie.id}"><img th:src="${movie.coverPhoto}" class="card-img-top"
                                                           th:width="250" th:height="400"></a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.movieName}"></h5>
                    <p class="card-text" style="height:50px; max-height: 50px; overflow: overlay"
                       th:text="${movie.description}"></p>
                    <p class="cart-text" th:text="${movie.releaseDate}"></p>
                    <p class="cart-text" th:each="actor: ${movie.actors}"
                       th:text="${actor.name} + ' ' + ${actor.surname}"></p>
                    <span style="font-size: 1em" class="badge text-bg-secondary mb-2"><a style="color: azure"
                                                                                         th:href="'/movies?type=' + ${movie.type.id}"
                                                                                         th:text="${movie.type.movieType}"></a></span>
                    <span style="font-size: 0.75em" class="badge text-bg-light"><p class="cart-text"
                                                                                   th:text="'Kalan Stok:' + ${movie.stok}"></p></span>
                    <form method="post" action="/cart">
                        <input type="hidden" th:value="${movie.id}" name="movieId">
                        <input type="hidden" value="1" name="quantity">
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Filmi Sepete Ekle
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Telif Hakkı &copy; Film Kiralama 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </div>
    <div/>
</body>
</html>

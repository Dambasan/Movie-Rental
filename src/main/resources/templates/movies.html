<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Movies</h2>
<a href="movies/new-movie">Film Ekle</a>
<br />
<table>
    <tr>
        <th>Id</th>
        <th>İsim</th>
        <th>Çıkış Tarihi</th>
        <th></th>
    </tr>
    <tr th:each="movie: ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.movieName}"></td>
        <td th:text="${movie.releaseDate}"></td>
        <td><a th:href="'movies/delete-movie?id=' + ${movie.id}"> Film Sil </a> </td>
        <td><a th:href="'movies/update-movie?id=' + ${movie.id}"> Film Güncelle </a></td>
    </tr>
</table>
</body>
</html>

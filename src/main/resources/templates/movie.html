<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

</head>
<body>

<div class="row">
    <div th:each="actor: ${movie.actors}" class="col col-sm-12 col-md-4 col-lg-3">
        <div class="card text-bg-warning border-danger mb-5" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${actor.name} + ' ' + ${actor.surname}">Card title</h5>
                        <p class="card-text" th:text="${actor.bio}"></p>
                        <p class="card-text" th:text="${actor.bDate}"><small
                                class="text-body-secondary"></small></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <img th:src="${actor.image}" class="img-fluid rounded-start"
                         style="width:150px; height:200px"
                         alt="Oyuncu fotoÄŸrafÄ±.">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

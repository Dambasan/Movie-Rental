<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Film Kiralama </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Hakkımızda</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">Daha fazlası</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">Türler</a></li>
                            <li><a class="dropdown-item" href="#!">Popüler Filmler</a></li>
                            <li><a class="dropdown-item" href="#!">Kendimi Şanslı Hissediyorum</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Sepetim
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="${movie.coverPhoto}"
                                           alt="Film Fotoğrafı"/></div>
                <div class="col-md-6">
                    <div class="small mb-1" th:text="${movie.releaseDate}"></div>
                    <h1 class="display-5 fw-bolder" th:text="${movie.movieName}"></h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration-line-through">$5.00</span>
                        <span>$4.00</span>
                    </div>
                    <p class="lead" th:text="${movie.description}"></p>
                    <div class="d-flex justify-content-between" style="width: 175px">
                        <span class="form-control text-center" id="inputQuantity"
                              style="max-width: 3rem; color: red" th:text="${movie.stok}"></span>
                        <button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5 bg-light ">
        <div class="container px-4 px-lg-5 mt-5">
            <h2 class="fw-bolder mb-4">Oyuncu Kadrosu</h2>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
                <div th:each="actor: ${movie.actors}" class="col mb-5">
                    <div class="card">
                        <!-- Product image-->
                        <img class="card-img-top justify-content-center" th:src="${actor.image}"
                             style="max-height: 300px; max-width: 300px"
                             alt="Oyuncu Fotorafı"/>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" th:text="${actor.name} + ' ' + ${actor.surname}"></h5>
                                <p class="card-text" th:text="${actor.bio}"></p>
                                <p class="card-text" th:text="${actor.bDate}"><small
                                        class="text-body-secondary"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

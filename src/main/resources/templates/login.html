<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/assets/mdb.min.css}">
</head>
<body>
<div>
    <div th:replace="fragments::menu">Static Header</div>
    <header>

        <style>
            #intro {
                background-image: url(https://png.pngtree.com/background/20231018/original/pngtree-vacant-movie-theater-3d-visual-representation-picture-image_5595538.jpg);
                height: 100vh;
            }

            /* Height for devices larger than 576px */
            @media (min-width: 992px) {
                #intro {
                    margin-top: -58.59px;
                }
            }

            .navbar .nav-link {
                color: #fff !important;
            }
        </style>

        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-md-8">
                            <form action="login" method="post" th:object="${form}"
                                  class="bg-white rounded shadow-5-strong p-5">
                                <h3 style="text-align: center; color: dodgerblue">Giriş Yap</h3>
                                <br/>
                                <!-- Email input -->
                                <div class="form-outline mb-4" data-mdb-input-init>
                                    <input th:field="*{username}" type="email" id="form1Example1" class="form-control"/>
                                    <label class="form-label" for="form1Example1">Email adresi</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4" data-mdb-input-init>
                                    <input th:field="*{password}" type="password" id="form1Example2"
                                           class="form-control"/>
                                    <label class="form-label" for="form1Example2">Şifre</label>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                                   checked/>
                                            <label class="form-check-label" for="form1Example3">
                                                Beni Hatırla
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col text-center">
                                        <!-- Simple link -->
                                        <a href="#!">Şifremi Unuttum</a>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Giriş Yap
                                </button>
                                <a class="btn btn-primary btn-block" href="/register"
                                   data-mdb-ripple-init>Kayıt ol
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>
</div>
<!--Main Navigation-->

<!--Footer-->
<div th:replace="fragments::footer">Static Footer</div>
<!--Footer-->
<!-- MDB -->
<script type="text/javascript" th:src="@{/assets/mdb.umd.min.js}"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div th:replace="fragments::menu">Static Header</div>
    <h1>Form</h1>
    <form th:action="${action}" th:object="${movie}" method="post">
        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Film Adı<span class="text-danger"></span></label> <input type="text" th:field="*{movieName}"/> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Çıkış Tarihi<span class="text-danger"></span></label> <input type="text" th:field="*{releaseDate}"/> </div>
        </div>
        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Fotoğraf Urlsi<span class="text-danger"> *</span></label> <input type="text" th:field="*{coverPhoto}"/> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Stok<span class="text-danger"> *</span></label> <input type="text" th:field="*{stok}"/> </div>
        </div>
        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Ücret<span class="text-danger"> *</span></label> <input type="text" th:field="*{price}"/> </div>
        </div>
        <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Açıklama<span class="text-danger"> *</span></label> <input type="text" th:field="*{description}"/> </div>
        </div>
        <div class="row justify-content-end">
            <div class="form-group col-sm-6"> <button type="submit" value="Submit" class="btn-block btn-primary">Filmi Kaydet</button> </div>
<!--        </div>-->
<!--        <p>İsim: <input type="text" th:field="*{movieName}"/></p>-->
<!--        <p>Çıkış Tarihi: <input type="text" th:field="*{releaseDate}"/></p>-->
<!--        <p>Fotoğraf URLsi: <input type="text" th:field="*{coverPhoto}"/></p>-->
<!--        <p>Açıklama: <input type="text" th:field="*{description}"/></p>-->
<!--        <p>Ücret: <input type="text" th:field="*{price}"/></p>-->
<!--        <p>Stok: <input type="text" th:field="*{stok}"/></p>-->
<!--        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>-->
        </div>
    </form>
    <div th:replace="fragments::footer">Static Footer</div>
</div>
</body>
</html>
